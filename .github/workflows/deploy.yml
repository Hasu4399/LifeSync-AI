name: Deploy Application

on:
  push:
    branches:
      - main  # 根据需要更改为您的主分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 根据项目需求选择 Python 版本

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Configure Environment Variables
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GPT_VERSION: ${{ secrets.GPT_VERSION }}
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        SCHEDULE_PROMPT: ${{ secrets.SCHEDULE_PROMPT }}
        USERNAME: ${{ secrets.USERNAME }}
        USER_CAREER: ${{ secrets.USER_CAREER }}
        PRESENT_LOCATION: ${{ secrets.PRESENT_LOCATION }}

    - name: Run Deployment Script
      run: |
        python deploy_script.py  # 根据需要修改部署脚本的名称
